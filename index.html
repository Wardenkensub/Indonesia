<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JETOUR</title>
  <link rel="stylesheet" href="view.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }

    header {
      background: linear-gradient(to right, #0d47a1, #1976d2);
      color: white;
      padding: 40px 20px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 40px;
      margin-bottom: 10px;
    }

    header p {
      font-size: 18px;
      margin: 0 0 20px;
    }

    .promo-banner {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .container {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .mobil {
      background: white;
      padding: 15px;
      margin: 20px 0;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      gap: 20px;
      align-items: center;
      flex-wrap: wrap;
      transition: transform 0.2s;
    }

    .mobil:hover {
      transform: scale(1.01);
    }

    .mobil img {
      width: 100%;
      max-width: 300px;
      border-radius: 5px;
      flex-shrink: 0;
    }

    .info {
      flex: 1;
      min-width: 250px;
    }

    .mobil h2 {
      margin-top: 0;
    }

    .btn {
      background: #43a047;
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
      margin-top: 10px;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #388e3c;
    }

    footer {
      background-color: #0d47a1;
      color: white;
      padding: 30px 20px;
      text-align: center;
    }

    footer h4 {
      margin-bottom: 15px;
      font-size: 18px;
    }

    .sosmed {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .sosmed a {
      color: white;
      text-decoration: none;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: color 0.3s;
    }

    .sosmed a:hover {
      color: #bbdefb;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 30px;
      }

      header p {
        font-size: 16px;
      }

      .mobil {
        flex-direction: column;
        align-items: flex-start;
      }

      .mobil img {
        max-width: 100%;
        margin-bottom: 15px;
      }

      .promo-banner {
        margin-bottom: 15px;
      }

      .container {
        padding: 10px;
      }

      .mobil h2 {
        font-size: 18px;
      }

      .btn {
        font-size: 14px;
      }

      .sosmed {
        flex-direction: column;
        gap: 12px;
      }
    }
  </style>
</head>

<header>
